<header class="header header-intro-clearance header-4" style="background-color: rgb(68 181 37 / 80%);"
        th:fragment="header">
    <div class="header-middle">
        <div class="container">
            <div class="header-left">
                <a href="/" class="logo">
                    <img th:src="@{/assets/front-end/images/order-logo.png}" alt="Logo" width="150"
                         style="border-radius: 8px;">
                </a>
            </div><!-- End .header-left -->

            <div class="header-center">
                <div class="header-search header-search-extended header-search-visible d-none d-lg-block">
                    <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                    <form th:action="@{/search}">
                        <div class="header-search-wrapper search-wrapper-wide">
                            <label for="q" class="sr-only">Search</label>
                            <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                            <input type="search" class="form-control" name="keyword" id="q"
                                   placeholder="Nhập từ khóa tìm kiếm ..." th:value="${keyword}" required="">
                            <!--                            <button class="btn btn-primary" type="submit" value="Tìm kiếm"></button>-->
                        </div><!-- End .header-search-wrapper -->
                    </form>
                </div><!-- End .header-search -->
            </div>

            <div class="header-right">
                <div sec:authorize="isAuthenticated()">
                    <div class="dropdown">
                        <a href="#" class="dropbtn"><p style="font-size: 22px; color: white; font-weight: 500;">
                            <span><i class="icon-user"></i></span> Xin chào <span
                                sec:authentication="principal.fullName"></span>!</p>
                        </a>
                        <div class="dropdown-content">
                            <a th:href="@{/infor-user/{username}(username=${#authentication.principal.username})}">Tài khoản của tôi</a>
                            <a href="/logout">Đăng xuất</a>
                        </div>
                    </div>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <div class="nav-log" style="background-color: #2767d7; padding: 2px 6px; border-radius: 6px;">
                        <a th:href="@{/logon}" style="font-size: 18px; color: white; font-weight: 400;">Đăng nhập</a>
                    </div><!-- End .header-right -->
                </div>
            </div><!-- End .container -->

        </div><!-- End .header-middle -->

        <div class="header-bottom sticky-header">
            <div class="container" style="justify-content: center;">
                <div class="header-center">
                    <nav class="main-nav">
                        <ul class="menu sf-arrows menu-bar">
                            <li class="megamenu-container">
                                <a href="/" class="" style="font-size: 16px; width: 150px; text-align: center;">Trang
                                    chủ</a>
                            </li>
                            <li class="hover-sub-menu">
                                <a href="#" class="" style="font-size: 16px; width: 150px; text-align: center;">Loại
                                    sân</a>
                                <ul class="sub-menu" style="font-size: 16px; display: none; position: absolute; min-width: 200px;
                                                    top: 51px; left: 0px; box-shadow: rgba(0, 0, 0, 0.2) 0px 0 16px 2px; border-radius: 4px;">
                                    <li th:each="f : ${fieldTypeList}" style="width: 100%;">
                                        <a th:href="@{/fieldtype/{id}(id=${f.fieldTypeId})}" th:text="${f.typeName}"
                                           style="font-size: 16px;"></a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="/field" class=""
                                   style="font-size: 16px; width: 150px; text-align: center;">Sân</a>
                            </li>
                            <li>
                                <a href="#" class="" style="font-size: 16px; width: 150px; text-align: center;">Liên hệ</a>
                            </li>
                            <li>
                                <a th:if="${#authentication != null && #authorization.expression('isAuthenticated()')}"
                                   th:href="@{/account/info/{id}(id=${#authentication.principal.user.userId})}" style="font-size: 16px; width: 150px; text-align: center;">Tài khoản của tôi</a>
                            </li>
                        </ul><!-- End .menu -->
                    </nav><!-- End .main-nav -->
                </div><!-- End .header-center -->
            </div><!-- End .container -->
        </div><!-- End .header-bottom -->
</header>
