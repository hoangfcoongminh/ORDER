<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/tag_head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <!--Header-->
  <div th:replace="~{admin/layout/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="~{admin/layout/side_bar :: sidebar}"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Danh sách Người dùng</h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a th:href="@{/admin/user}">Quản lý người dùng</a></li>
        <li class="active">Index</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-body">
          <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
              <div class="col-sm-6">
                <div class="dataTables_length" id="example1_length"><label>Show <select
                        name="example1_length" aria-controls="example1" class="form-control input-sm">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select> entries</label></div>
              </div>
            </div>

            <!--Start Table list-->
            <div class="row">
              <div class="col-sm-12">
                <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                       aria-describedby="example1_info">
                  <thead>
                  <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1"
                        colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending"
                        style="width: 150px;">User ID
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                        colspan="1" aria-label="Browser: activate to sort column ascending"
                        style="width: 250px;">Username
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending"
                        style="width: 320.922px;">Full Name
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending"
                        style="width: 200px;">Phone Number
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending"
                        style="width: 320.922px;">Address
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending"
                        style="width: 320.922px;">Role
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr role="row" class="even" th:each="u : ${userList}">
                    <td class="sorting_1" th:text="${u.userId}" style="font-weight: bold;"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.phoneNumber}"></td>
                    <td th:text="${u.address}"></td>
                    <td th:text="${u.role}"></td>
                    <td>
                      <a th:href="@{/admin/edit-user/{id}(id=${u.userId})}" class="btn btn-primary">Edit</a>
                    </td>
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <th rowspan="1" colspan="1">User ID</th>
                    <th rowspan="1" colspan="1">Username</th>
                    <th rowspan="1" colspan="1">Full Name</th>
                    <th rowspan="1" colspan="1">Phone Number</th>
                    <th rowspan="1" colspan="1">Address</th>
                    <th rowspan="1" colspan="1">Role</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5">
                <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">Showing
                  1 to 10 of 57 entries
                </div>
              </div>
              <div class="col-sm-7">
                <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                  <ul class="pagination">
                    <li class="paginate_button previous disabled" id="example1_previous"><a href="#"
                                                                                            aria-controls="example1"
                                                                                            data-dt-idx="0"
                                                                                            tabindex="0">Previous</a>
                    </li>
                    <li class="paginate_button active"><a href="#" aria-controls="example1"
                                                          data-dt-idx="1" tabindex="0">1</a></li>
                    <li class="paginate_button "><a href="#" aria-controls="example1"
                                                    data-dt-idx="2" tabindex="0">2</a></li>
                    <li class="paginate_button "><a href="#" aria-controls="example1"
                                                    data-dt-idx="3" tabindex="0">3</a></li>
                    <li class="paginate_button "><a href="#" aria-controls="example1"
                                                    data-dt-idx="4" tabindex="0">4</a></li>
                    <li class="paginate_button "><a href="#" aria-controls="example1"
                                                    data-dt-idx="5" tabindex="0">5</a></li>
                    <li class="paginate_button "><a href="#" aria-controls="example1"
                                                    data-dt-idx="6" tabindex="0">6</a></li>
                    <li class="paginate_button next" id="example1_next"><a href="#"
                                                                           aria-controls="example1"
                                                                           data-dt-idx="7"
                                                                           tabindex="0">Next</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{admin/layout/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<!--script-->
<div th:replace="~{admin/layout/tag_script :: script}"></div>
</body>
</html>
