<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/tag_head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <!--Header-->
    <div th:replace="~{admin/layout/header :: header}"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/layout/side_bar :: sidebar}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Sửa thông tin Danh mục</h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                <li><a th:href="@{/admin/user}">Quản lý danh mục</a></li>
                <li class="active">Sửa</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">
                <a class="btn btn-primary mt-3 mb-3" href="/admin/user">Quay lại</a>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" th:action="@{/admin/edit-user}" th:object="${user}">
                  <input type="hidden" class="form-control" th:field="*{userId}">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username:</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{username}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Full name:</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{fullName}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Role:</label>
                                    <select name="role" class="form-control" style="width: 100%;" th:field="*{role}">
                                        <option  th:selected="${user.role == 'CUSTOMER'}" value="CUSTOMER" >CUSTOMER</option>
                                        <option th:selected="${user.role == 'ADMIN'}" value="ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{admin/layout/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<!--script-->
<div th:replace="~{admin/layout/tag_script :: script}"></div>
</body>
</html>
